{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Type your username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Type your password" required>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button class="btn">LOGIN</button>
            </form>
            <div class="social-signup">
                <p>Or Sign Up Using</p>
                <div class="social-icons">
                    <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                    <a href="#"><img src="google-icon.png" alt="Google"></a>
                </div>
            </div>
            <p class="signup-text">Have not account yet? <a href="#">SIGN UP</a></p>
        </div>
    </div>
</body>
</html>
